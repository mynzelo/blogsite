name: Auto Merge Release Branch

on:
  schedule:
    # 每天北京时间凌晨 1 点执行（对应 UTC 17:00 当天）
    - cron: '0 17 * * *'
  workflow_dispatch:   # 允许手动运行

jobs:
  merge-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Calculate yesterday's branch name (Beijing time)
        id: vars
        run: |
          YESTERDAY=$(TZ=Asia/Shanghai date -d "yesterday" +'%Y%m%d')
          echo "branch=release-$YESTERDAY" >> $GITHUB_OUTPUT

      - name: Check if branch exists
        id: check
        run: |
          if git ls-remote --exit-code origin refs/heads/${{ steps.vars.outputs.branch }}; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge yesterday's release into main
        if: steps.check.outputs.exists == 'true'
        run: |
          git fetch origin main
          git checkout main
          git pull origin main
          git merge origin/${{ steps.vars.outputs.branch }} --no-edit
          git push origin main

      - name: Branch not found warning
        if: steps.check.outputs.exists == 'false'
        run: echo "Yesterday's release branch (${{ steps.vars.outputs.branch }}) does not exist. Skipping."